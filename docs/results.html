<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReptiMatch AI - 추천 결과</title>
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="results-ui">
    <header class="main-header">
        <div class="header-container">
            <a class="logo" href="index.html" aria-label="ReptiMatch AI 홈으로">
                <i class="ph-fill ph-leaf logo-icon" aria-hidden="true"></i>
                <span class="logo-text">ReptiMatch AI</span>
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">홈</a>
                <a href="index.html" class="nav-link">매칭 찾기</a>
                <a href="dex.html" class="nav-link">도감</a>
            </nav>
            <a href="index.html" class="btn-header">테스트 시작하기</a>
        </div>
    </header>

    <main class="results-shell">
        <a href="#" id="restartLink" class="results-back">
            <i class="ph ph-arrow-left" aria-hidden="true"></i>
            다시 테스트하기
        </a>

        <div id="loadingMessage" class="loading-message" style="display: none;">
            추천 결과를 생성하는 중...
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="resultsContent" class="results-content">
            <!-- 동적으로 생성됨 -->
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // 페이지 로드 시 결과 표시
        document.addEventListener('DOMContentLoaded', () => {
            // 다시 테스트하기
            const restartLink = document.getElementById('restartLink');
            if (restartLink) {
                restartLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    sessionStorage.clear();
                    window.location.href = 'survey_page1.html?reset=true';
                });
            }

            // URL 파라미터에서 결과 데이터 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const resultsJson = urlParams.get('results');
            
            if (resultsJson) {
                try {
                    const results = JSON.parse(decodeURIComponent(resultsJson));
                    displayResults(results);
                } catch (e) {
                    console.error('결과 파싱 오류:', e);
                    document.getElementById('errorMessage').textContent = '결과를 불러올 수 없습니다.';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } else {
                // sessionStorage에서 가져오기
                const resultsStr = sessionStorage.getItem('recommendationResults');
                if (resultsStr) {
                    try {
                        const results = JSON.parse(resultsStr);
                        displayResults(results);
                    } catch (e) {
                        console.error('결과 파싱 오류:', e);
                        document.getElementById('errorMessage').textContent = '결과를 불러올 수 없습니다.';
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                } else {
                    document.getElementById('errorMessage').textContent = '결과를 찾을 수 없습니다.';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
