<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReptiMatch AI - 파충류 도감</title>
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dex-ui">
    <header class="main-header">
        <div class="header-container">
            <a class="logo" href="index.html" aria-label="ReptiMatch AI 홈으로">
                <i class="ph-fill ph-leaf logo-icon" aria-hidden="true"></i>
                <span class="logo-text">ReptiMatch AI</span>
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">홈</a>
                <a href="index.html" class="nav-link">매칭 찾기</a>
                <a href="dex.html" class="nav-link active">도감</a>
            </nav>
            <a href="index.html" class="btn-header">테스트 시작하기</a>
        </div>
    </header>

    <main class="dex-shell">
        <div class="dex-head">
            <div>
                <h1 class="dex-title">파충류 도감</h1>
                <p class="dex-subtitle">다양한 파충류 친구들의 정보를 확인하고 저장(내 브라우저)할 수 있습니다.</p>
            </div>
            <div class="dex-controls">
                <label class="dex-search" aria-label="이름 검색">
                    <i class="ph ph-magnifying-glass" aria-hidden="true"></i>
                    <input id="dexSearchInput" type="search" placeholder="이름 검색..." autocomplete="off" />
                </label>
                <select id="dexDifficultySelect" class="dex-select" aria-label="난이도 필터">
                    <option value="">모든 난이도</option>
                    <option value="1">Lv.1 (입문)</option>
                    <option value="2">Lv.2 (초급)</option>
                    <option value="3">Lv.3 (중급)</option>
                    <option value="4">Lv.4 (상급)</option>
                    <option value="5">Lv.5 (전문가)</option>
                </select>
                <button type="button" id="dexAddBtn" class="dex-add">
                    <i class="ph ph-plus" aria-hidden="true"></i>
                    종 추가
                </button>
            </div>
        </div>

        <div id="dexStatus" class="dex-status" style="display:none;"></div>
        <section id="dexGrid" class="dex-grid" aria-live="polite"></section>
    </main>

    <!-- 편집/추가 모달 -->
    <div id="dexModal" class="dex-modal" aria-hidden="true">
        <div class="dex-modal-backdrop" data-close="true" aria-hidden="true"></div>
        <div class="dex-modal-dialog" role="dialog" aria-modal="true" aria-label="종 정보 편집">
            <button type="button" id="dexModalClose" class="dex-modal-close" aria-label="닫기">
                <i class="ph ph-x" aria-hidden="true"></i>
            </button>
            <div class="dex-modal-head">
                <h2 id="dexModalTitle" class="dex-modal-title">정보 수정</h2>
                <p class="dex-modal-desc">이 종에 대한 정보를 수정합니다. 변경사항은 내 브라우저에 저장됩니다.</p>
            </div>

            <form id="dexForm" class="dex-form">
                <div class="dex-form-row two">
                    <div class="dex-field">
                        <label for="dexName">이름</label>
                        <input id="dexName" name="종_한글명" type="text" required />
                    </div>
                    <div class="dex-field">
                        <label for="dexType">종류</label>
                        <input id="dexType" name="종류" type="text" placeholder="예: 게코" />
                    </div>
                </div>

                <div class="dex-field">
                    <label for="dexSummary">설명</label>
                    <textarea id="dexSummary" name="사육_요약" rows="3" placeholder="특징 및 사육 정보를 입력하세요."></textarea>
                </div>

                <div class="dex-field">
                    <label for="dexImg">이미지 URL</label>
                    <input id="dexImg" name="사진_URL" type="url" placeholder="https://..." />
                </div>

                <div class="dex-preview">
                    <img id="dexPreviewImg" alt="미리보기" />
                </div>

                <div class="dex-form-row three">
                    <div class="dex-field">
                        <label for="dexDifficulty">난이도 (1~5)</label>
                        <input id="dexDifficulty" name="사육_난이도_5단계" type="number" min="1" max="5" value="1" />
                    </div>
                    <div class="dex-field">
                        <label for="dexEnclosure">필요 공간</label>
                        <input id="dexEnclosure" name="필요_공간" type="text" placeholder="예: 60x45x45cm" />
                    </div>
                    <div class="dex-field">
                        <label for="dexActivity">활동 시간</label>
                        <select id="dexActivity" name="활동패턴">
                            <option value="">-</option>
                            <option value="주행성">주행성 (낮)</option>
                            <option value="야행성">야행성 (밤)</option>
                        </select>
                    </div>
                </div>

                <div class="dex-form-row two">
                    <div class="dex-field">
                        <label for="dexDiet">식성</label>
                        <select id="dexDiet" name="식성타입">
                            <option value="">-</option>
                            <option value="잡식">잡식 (Omnivore)</option>
                            <option value="초식">초식 (Herbivore)</option>
                            <option value="육식">육식 (Carnivore)</option>
                        </select>
                    </div>
                    <div class="dex-field">
                        <label for="dexCost">비용 레벨 (1~5)</label>
                        <input id="dexCost" name="초기비용_등급_5단계" type="number" min="1" max="5" value="1" />
                    </div>
                </div>

                <div class="dex-form-actions">
                    <button type="button" id="dexCancelBtn" class="dex-btn ghost">취소</button>
                    <button type="submit" class="dex-btn primary">
                        <i class="ph ph-floppy-disk" aria-hidden="true"></i>
                        저장하기
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="dex.js"></script>
</body>
</html>
